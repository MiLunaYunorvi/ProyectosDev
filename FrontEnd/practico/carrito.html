<!DOCTYPE html>

<head>

<style>
    body{
        background: white;
        margin: 0;
        font-family: 'Quicksand', sans-serif;
    }
    :root{
        /*SIZING*/
        --sm: 12px;
        --md: 15px;
        --lg: 20px;

        /*COLORES BASE*/
        --very-light-pink: #dbd9d9;
        --white: #FFFFFF;
        --text-input-field: #dee8de;
        --hospital-green: #ACD9B2;
        --dark: #232830;
    }
    .main{
        display: grid;
      

    }
    .container{
        width: 340px;
        background: var(--white);
        display: grid;
        padding: 10px;
       place-self: center;
    }
    .title{
        margin-bottom: 35px;
        width: 100%;
        font-size: var(--lg);
        font-weight: bold;
    }
    .orden{
        display: grid;
        grid-template-columns: repeat(2,1fr);
    }
    
    .orden{
        padding-left: 13px;
        display: grid;
        background: var(--very-light-pink);
        border-radius: 10px;  
        font-size: var(--md);
    }
    .orden span p:nth-child(1){
        font-weight: bold;
        margin-bottom: 0px; 
    }
    .orden span p:nth-child(2){
        margin-top: 3px;
    }
    .orden > p{
        font-weight: bold;
        justify-self: end ;
        align-self: center;
        padding-right: 13px;
    }
    .lista{
        list-style-type: none;
        padding: 0px;
    }
    .item{
        margin: 10px;
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        gap: 4px;
        align-items: center;
    }
    .item img{
        width: 100%;
        border-radius: 10px;
    }
    .item > p{
        font-size: var(--sm);
        color: gray;
    }
    .item > p:last-child {
        font-weight: bold;
        font-size: var(--md);
        color: black;
    }
    @media (max-width:400px){
        .title{
            display: none;
        }
    }
</style>
</head>
