            --lg: 18px;

            --very-light-pink: #C7C7C7;
            --white: #FFFFFF;

            --hospital-green: #ACD9B2;
            --dark: #232830;
        }
        .main-container{
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            place-items: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .cards-container{
            width: 100%;
            height: 100%;
            display: flex;
            padding: 40px;
            justify-content: flex-start;
            gap: 10px;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .card {
            padding: 10px;
            width: 300px;
            height: 320px;
        }
        .card  img{
            border-radius: 15px;
            width: 100%;
            height: 80%;
        }
        .descripcion{
            display: grid;
            margin-right: 0px;
            grid-template-columns: 3fr 1fr;
        }
        .descripcion img{
            align-self: center;
            width: 80%;
            height: 80%;
            margin-left: 20%;
        }
        .precio{
            margin-top: 15px;
            margin-bottom: 8px;
        }
        .producto{   
            margin: 0px;
            color: var(--very-light-pink);
        }
        @media (max-width:640px){
            .card {
                padding: 10px;
                width: 250px;
                height: 270px;
            }
        }
    </style>
